label: Page
content_type: page
about: Content for custom pages in CKAN
about_url: http://github.com/datashades/ckanext-content


content_fields:

- field_name: title
  label: Title
  validators: not_empty unicode_safe
  form_placeholder: eg. A descriptive title

- field_name: alias
  label: Alias
  validators: not_empty alias_unique unicode_safe
  required: true
  form_placeholder: eg. /my-page

- field_name: notes
  label: Body
  form_snippet: markdown.html
  display_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: access_rights
  label: Privacy Level
  preset: select
  choices:
    - value: 'public'
      label: 'Public'
    - value: 'internal'
      label: 'Internal'
    - value: 'confidential'
      label: 'Confidential'
    - value: 'highly_confidential'
      label: 'Highly Confidential'
  required: true
  help_text: "Data classification allows for the implementation of all necessary means. ARTM uses a 4-level classification system: Public, Internal, Confidential and Highly Confidential."
- field_name: temporal_coverage
  label: Temporal coverage
  repeating_subfields:
    - field_name: start
      label: Start
      preset: select
      choices:
        - value: 'public'
          label: 'Public'
        - value: 'internal'
          label: 'Internal'
    - field_name: end
      label: End
      validators: not_empty unicode_safe
  help_text: Time period to which the data relates.

- field_name: state
  label: State
  preset: select
  choices:
    - value: 'draft'
      label: 'Draft'
    - value: 'active'
      label: 'Published'
  required: true