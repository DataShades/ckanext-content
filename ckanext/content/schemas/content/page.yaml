label: Page
content_type: page
about: Content for custom pages in CKAN
about_url: http://github.com/datashades/ckanext-content


content_fields:

- field_name: title
  label: Title
  validators: not_empty unicode_safe
  form_placeholder: eg. A descriptive title

- field_name: alias
  label: Alias
  validators: not_empty alias_unique is_relative_path unicode_safe
  required: true
  form_placeholder: eg. /my-page
  form_attrs:
    data-module: ckan-content-autoslug
    data-module-target: title
    data-module-prefix: page

- field_name: notes
  label: Body
  form_snippet: textarea.html
  display_snippet: html.html
  form_placeholder: eg. Some useful notes about the data
  form_attrs:
    data-module: ckan-content-ckeditor

- field_name: state
  label: State
  preset: select
  choices:
    - value: 'draft'
      label: 'Draft'
    - value: 'active'
      label: 'Published'
  required: true